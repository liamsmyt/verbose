<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Text Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="https://unpkg.com/vis-graph3d@latest/dist/vis-graph3d.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://unpkg.com/vis-graph3d@latest/dist/vis-graph3d.min.js"></script>


<script type="text/javascript">
    var data = null;
    var graph3d = null;
    var mean_valence = parseFloat("{{ mean_valence }}") || 0;
    var mean_arousal = parseFloat("{{ mean_arousal }}") || 0;
    var mean_dominance = parseFloat("{{ mean_dominance }}") || 0;
    list = [[mean_valence, 0, 0], [0, mean_arousal, 0], [0, 0, mean_dominance]], [mean_valence, mean_arousal, mean_dominance];

    // Called when the Visualization API is loaded.
    function drawVisualization() {

        // Create and populate a data table.
        var data = new vis.DataSet();
        for (var i = 0; i < list.length; i++) {
                data.add({
                    x: list[i][0],
                    y: list[i][1],
                    z: list[i][2],
                    style: i
                });
            }


        // specify options
        var options = {
            width: '200px',  // Increased width for better visibility
            height: '200px', // Increased height for better visibility
            style: 'dot-line',
            backgroundColor: '#F0F0F0', // Softer background color
            axisColor: '#020617',
            showXAxis: true,
            showYAxis: true,
            showZAxis: true,
            showPerspective: true,
            showGrid: true, // Enable grid for easy readability
            showShadow: false,
            keepAspectRatio: true,
            verticalRatio: 0.6, // Adjusted ratio for better viewing angles
            dotSizeRatio: 0.02, // Increased dot size for visibility
            rotateAxisLabels: true,
            xLabel: 'Valence',
            yLabel: 'Arousal',
            zLabel: 'Dominance',
            xMin: -1,
            xMax: 1,
            yMin: -1,
            yMax: 1,
            zMin: -1,
            zMax: 1,
            xStep: 0.5,
            yStep: 0.5,
            zStep: 0.5
        };


        // create a graph3d
        var container = document.getElementById('mygraph');
        graph3d = new vis.Graph3d(container, data, options);


    }
</script>



</head>
<body onload="drawVisualization();">
  <div class="container mt-5 bg-slate-700">


    <h1 class="text-center red display-1 fw-bold bg-blacklight border-4 align-items-center my-auto border-slate-900 p-4 rounded-md w-fit mx-auto">Verbose</h1>
    <form id="textForm">
        <div class="form-group">
            <label for="text_input" class="text-slate-300 font-2xl">Enter your text:</label>
            <textarea class="form-control bg-slate-900" id="text_input" name="text_input" rows="4" placeholder="Enter your text here..." required></textarea>
        </div>
    </form>

    <div id="aoa-card" class="col-md-12 bg-sage p-4 mt-4 rounded-md">
      <div class="row px-2">
        <div id="aoa-label" class="col-md-3 bg-gray-400 mx-2 d-flex align-items-center justify-content-center">
  <h4 class="display-6 font-bold mb-0">
    Kuperman's Age of Acquisition
  </h4>
</div>
        <div id="aoa-value" class="col-md-3 bg-gray-300 d-flex justify-content-center align-items-center">
          <p class="ms-4 display-6 mb-0 fw-bold">{{ mean_aoa }}</p>
        </div>
        <div id="aoagraph" class="col-md-5 mx-auto"></div>
      </div>
    </div>

    <div id="conc-card" class="col-md-12 p-4 bg-blue mt-4 rounded-md">
      <div class="row px-2">
        <div id="conc-label" class="col-md-3 bg-gray-400 mx-2 d-flex align-items-center justify-content-center">
  <h4 class="display-6 font-semibold mb-0">
    Concreteness
  </h4>
</div>
        <div id="conc-value" class="col-md-3 bg-gray-300 d-flex justify-content-center align-items-center">
          <p class="ms-4 display-6 mb-0 fw-bold">{{ mean_conc }}</p>
        </div>
        <div id="concgraph" class="col-md-5 mx-auto"></div>
      </div>
    </div>

    <div id="vad-card" class="col-md-12 p-2 bg-orange mt-4 rounded-md">
      <div class="row px-2">
        <div id="vad-title" class="col-md-3 bg-gray-400 text-center p-3 ">
  <p class="display-6 mb-0 text-center">Valence:</p>
  <p class="display-6 mb-0">Arousal:</p>
  <p class="display-6 mb-0">Dominance:</p>
</div>

<div id="vad-values" class="col-md-3 bg-gray-300 ms-2">
    <p class="display-6 mb-0 text-center fw-bold">{{ mean_valence }}</p>
    <p class="display-6 mb-0 text-center fw-bold">{{ mean_arousal }}</p>
    <p class="display-6 mb-0 text-center fw-bold">{{ mean_dominance }}</p>
</div>
        <div id="mygraph" class="col-md-5 mx-auto"></div>
      </div>
    </div>





</div>
</body>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
